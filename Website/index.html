<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Educademy</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
        <script src="js/application.js"></script>
        <meta charset="utf-8" />
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
            	<h1><img src = "images/EDUCADEMY.png" alt = "EDUCADEMY"></h1>
            </div>
            <div data-role="content">
                <table id="tableContent" data-role="table" data-filter="true" data-mode="columntoggle" class="ui-responsive table-stroke">
                    <thead>
                        <tr>  
                            <th data-priority="1">Image</th>
                            <th data-priority="2">Course Name</th>
                            <th data-priority="3">Category</th>
                            <th data-priority="4">Start Date</th>
                            <th data-priority="5">Course Length</th>
                            <th data-priority="6">Professor</th>
                            <th data-priority="7">Instructor Image</th>
                            <th data-priority="8">Site</th> 
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </body>
</html>
